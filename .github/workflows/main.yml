on:
  push:
    branches:
      - release

env:
  TESTOPS_BASE_URL: https://testops.katalon.io
  USERNAME: ${{ secrets.username }}
  PASSWORD: ${{ secrets.password }}
  TOKEN: ${{ secrets.token }}

jobs:
  generate-web-services-repo:
    runs-on: ubuntu-latest
    name: Generate repository json
    steps:
      uses: ./.github/workflows/generate-repo-json.yml
      with:
        repository-name: web-service-tests
        testops-base-url: ${{env.TESTOPS_BASE_URL}}
        username: ${{env.USERNAME}}
        password: ${{env.PASSWORD}}
        token: ${{env.TOKEN}}
  
