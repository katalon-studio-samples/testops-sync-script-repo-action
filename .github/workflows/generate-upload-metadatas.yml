name: Generate and upload metadata for sample repositories
on:
  workflow_call:
    inputs:
      testops-base-url:
        required: true
        type: string
    secrets:
      username:
        required: true
      password:
        required: true
      token:
        required: true

jobs:
  generate-web-services-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: web-service-tests
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit
  
  generate-calculator-bdd-tests-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: web-service-tests
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit

  generate-shopping-cart-tests-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: shopping-cart-tests
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit

  generate-health-care-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: healthcare-tests
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit
  
  generate-android-mobile-tests-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: android-mobile-tests
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit

  generate-ios-mobile-tests-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: ios-mobile-tests
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit

  generate-web-visual-testing-samples-repo:
    uses: ./.github/workflows/generate-repo-metadata.yml
    with:
      repository-name: web-visual-testing-samples
      testops-base-url: ${{ inputs.testops-base-url }}
    secrets: inherit
