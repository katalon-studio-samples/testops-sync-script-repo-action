on:
  push:
    branches:
      - master
      - TES-1829

env:
  TESTOPS_BASE_URL: https://testops.qa.katalon.com
  USERNAME: ${{ secrets.username }}
  PASSWORD: ${{ secrets.password }}
  TOKEN: ${{ secrets.token }}

jobs:
  generate-web-services-repo:
    uses: ./.github/workflows/generate-repo-json.yml
    with:
      repository-name: web-service-tests
      testops-base-url: ${{ env.TESTOPS_BASE_URL }}
      username: ${{ env.USERNAME }}
      password: ${{ env.PASSWORD }}
      token: ${{ env.TOKEN }}
  
  generate-health-care-repo:
    uses: ./.github/workflows/generate-repo-json.yml
    with:
      repository-name: healthcare-tests
      testops-base-url: ${{ env.TESTOPS_BASE_URL }}
      username: ${{ env.USERNAME }}
      password: ${{ env.PASSWORD }}
      token: ${{ env.TOKEN }}
