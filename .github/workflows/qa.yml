on: 
  workflow_dispatch:
    inputs:
      url:
        description: 'TESTOPS URL'
        required: true
        default: 'https://testops.katalon.io'
  push:
    branches:
      - TES-1829

jobs:
  sync-sample-staging:
    uses: ./.github/workflows/generate-upload-metadatas.yml
    with:
      testops-base-url: https://testops.qa.katalon.com
    secrets:
      username: ${{ secrets.USERNAME }}
      password: ${{ secrets.PASSWORD }}
      token: ${{ secrets.TOKEN }}
